[options]
; This is the directory for custom addons:
addons_path = /mnt/extra-addons

; Specify the directory where Odoo will store its data:
data_dir = /var/lib/odoo

; Administrative password for creating, backing up, and restoring databases:
admin_passwd = ESM@D@@

; Database connection settings:
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

; Logging configuration:
logfile = /var/log/odoo/odoo.log
log_level = info

; Performance-related settings:
workers = 2 
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_time_cpu = 60
limit_time_real = 120

; Network configuration:
xmlrpc_port = 8069
longpolling_port = 8072
